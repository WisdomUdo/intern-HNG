<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="slackUserName">
        <h1>Wisdom Udo</h1>
        <h3>Frontend Track</h3>
    </header>
    <main>
        <div id="slackDisplayImage">
            <img src="img/Wisdom-Udo.jpg" alt="Wisdom Udo" class="image-frame">
        </div>
        <div id="time-container">
            <button class="btn">Day of the Week: <span id="dayOfWeek"></span></button>
            <button class="btn">Current UTC Time: <span id="currentTime"></span></button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
